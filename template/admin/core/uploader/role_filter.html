<form action="$this_url" method="post">
	<div class="mainbox mainborder">
		<div class="section">
			<table width="100%" border="0"  class="mainbox">
				<tr>
					<td>
						<ul class="boxmenu">
							<li class="btn-color1"><a href="{$core.admin_controller}/core/uploader-config"><i class="icon icon-ico23"></i>上传配置</a></li>
							<li class="btn-color2"><a href="{$core.admin_controller}/core/uploader-dfjshangchuan"><i class="icon icon-ico31"></i>大附件上传设置</a></li>
							<li class="btn-color3"><a href="{$core.admin_controller}/core/uploader-role_filter"><i class="icon icon-ico12"></i>角色细分上传权限</a></li>
							<li class="btn-color5"><a href="{$core.admin_controller}/core/uploader-list"><i class="icon icon-ico34"></i>附件管理</a></li>
							<li class="course pull-right"><a href="{$RESOURCE}/attachment/jiaocheng/shangchuanshezhi.pdf.pdf" target="_blank" style="color:#c00;"><img src="{$RESOURCE}/skin/admin/help_icon.gif" class="helpicon" style="margin-right:5px;">附件上传设置教程>></a></li>
						</ul>
					</td>
				</tr>
			</table>
		
			<table border="0" width="100%" cellpadding="0" cellspacing="0">
				<tr>
				<td>
					<table class="formtable">
						<tr>
						<td class="title" colspan="2">权限设置</td>
						</tr>
						<tr>
							<td class="tdL">{$P8LANG['upload_enabled']}</td>
							<td class="tdR">
								<input type="radio" name="enabled" value="1" {if !empty($enabled)}checked{/if}  onclick="_show_filter(this.value)" />{$P8LANG['Y']}
								<input type="radio" name="enabled" value="0" {if empty($enabled)}checked{/if}  onclick="_show_filter(this.value)" />{$P8LANG['N']}
							</td>
						</tr>
						
						<tr id="filter">
							<td class="tdL">{$P8LANG['upload_filter_config']}</td>
							<td class="tdR">
								<div id="data_copy" style="display: none;">
									类型 <input type="text" class="txt" name="" size="5" /> ,  
									大小 <input type="text" class="txt" name="" size="5" value="" /> K
									<input type="button" value="{$P8LANG['delete']}" />
								</div>
								<input type="button" value="添加附件类型" onclick="_copy_data()" />
								<input type="button" value="一键设置默认附件类型" onclick="set_default_upload()" />								
								<script type="text/javascript">
								function _copy_data(ext, size){
									var copy = $('#data_copy').clone().show().attr('id', '').attr('class', 'upload_exe_list');
									
									$('input:eq(0)', copy).attr('name', 'filter[ext][]').val(ext === undefined ? '' : ext);
									$('input:eq(1)', copy).attr('name', 'filter[size][]').val(size === undefined ? '' : size);
									
									copy.find('input[type=button]').
									attr('onclick', '').
									click(function(){
										$(this).parent().remove();
									});
									
									$('#filter div:last').after(copy);
								}
								
								$(document).ready(function(){									
									<!--{if !empty($filter)}-->
									<!--{foreach $filter $ext $size}-->
									_copy_data('$ext', '$size');
									<!--{/foreach}-->
									<!--{/if}-->
								});
								</script>
							</td>
						</tr>
						
						<tr>
							<td class="tdL">单位换算</td>
							<td class="tdR">
								<input type="text" size="3" /> M =
								<input type="text" size="6" /> K
								<input type="button" value="{$P8LANG['ok']}" onclick="$(this).prev().val(Math.ceil(parseFloat($(this).prev().prev().val()) * 1024));" />
							</td>
						</tr>
						
						<tr>
						  <td class="tdL">&nbsp;</td>
						  <td class="tdR"><input type="submit" value="{$P8LANG['submit']}" class="submit_btn"/></td>
						</tr>
					  
					</table>
				</td></tr>
			</table>
			<input type="hidden" name="role_id" value="<!--{if !empty($role_id)}-->$role_id<!--{/if}-->" />
		</div>
	</div>
</form>
<div class="mainbox mainborder">
	<div class="section">
		<table class="formtable">
			<tr>
				<td class="title">{$P8LANG['help_about']}</td>
			</tr>
			<tr>
				<td class="headerbtn_list">
					1、主要设定系统中的用户角色分别有哪些上传附件类型的权限。<br>

					2、可以针对附件类型、大小、是否开启等做出设置。
				</td>
			</tr>
			
		</table>
	</div>
</div>
<script type="text/javascript">
function _show_filter(val){
	if(val == 1){
		$('#filter').show();
	}else{
		$('#filter').hide();
	}
}

_show_filter($enabled);

function set_default_upload(){
	var _allow_upload = {
		'rar':'51200',
		'zip':'51200',
		'jpg':'10240',
		'jpeg':'10240',
		'png':'10240',
		'gif':'10240',
		'txt':'5120',
		'pdf':'70000',
		'doc':'512000',
		'docx':'512000',
		'xls':'10240',
		'xlsx':'10240',
		'ppt':'70000',
		'pptx':'70000',
		'csv':'512000',
		'flv':'256000',
		'mp4':'300000',
		'avi':'256000',
		'swf':'256000'};
	$('.upload_exe_list').hide();
	for(var key in _allow_upload){
		_copy_data(key, _allow_upload[key]);
	}
}
</script>
