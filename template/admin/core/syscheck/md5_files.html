<script type="text/javascript">
function scanfile(){
    var tittle = prompt("请输入扫描目的","");

    if(tittle){
        
        ajaxing({text:"{$P8LANG['scaning']}"});
        $.post('{$this_url}',{tittle:tittle},function(){ajaxing({action: 'hide'});p8_window.alert('扫描完成');location.reload();});
    
    }else{
        p8_window.alert('{$P8LANG['fail']}');
    }
}

function delfile(id){
    $.post('{$this_url}',{ids:id,del:1},function(){ajaxing({action: 'hide'});p8_window.alert('操作成功');location.reload();});
}
</script>
