<script>
	function label_cache(){
		$.ajax({
			url: '$this_router-cache',
			type: 'post',
			dataType: 'html',
			cache: false,
			data: {},
			beforeSend: function(){
				ajaxing({});
			},
			success: function(html){
				ajaxing({action: 'hide'});
				if(html == 'done') {
					// 使用setTimeout延迟0.5秒执行以下代码
					setTimeout(function() {
						ajaxing({text: '更新成功'});
						location.reload(true);
					}, 500); // 500毫秒 = 0.5秒
				}
			}
		});
	}
</script>
