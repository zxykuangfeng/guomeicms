<!--{template $this_module header admin}-->
<form action="$this_url" method="post">
	<div class="mainbox mainborder">
		<div class="section">
			<table border="0" width="100%" cellpadding="0" cellspacing="0">
				<tr><td>
					<table class="columntable formtable hover_table">
						<tr class="title fix_head">
							<td colspan="2" class="title">模块设置</td>
						</tr>
						
						<tr>
							<td class="tdL">公共消息提醒模式</td>
							<td class="tdR">
								<input name="config[message_type]" type="radio" value="2" {if $config['message_type'] == 2} checked{/if}/> 公共系统不在发送
								<input name="config[message_type]" type="radio" value="1" {if $config['message_type'] == 1} checked{/if}/> 不需要提醒用户查看
								<input name="config[message_type]" type="radio" value="0" {if empty($config['message_type'])} checked{/if}/> 全部提醒
							</td>
						</tr>
						<tr>
							<td class="tdL">审核内容发送状态提醒消息</td>
							<td class="tdR">
								<input name="config[verify_send]" type="radio" value="0" {if empty($config['verify_send'])} checked{/if}/> 开启
								<input name="config[verify_send]" type="radio" value="1" {if !empty($config['verify_send'])} checked{/if}/> 关闭
							</td>
						</tr>
						<tr>
							<td class="tdL">内容评分发送状态提醒消息</td>
							<td class="tdR">
								<input name="config[score_send]" type="radio" value="0" {if empty($config['score_send'])} checked{/if}/> 开启
								<input name="config[score_send]" type="radio" value="1" {if !empty($config['score_send'])} checked{/if}/> 关闭
							</td>
						</tr>
						<tr>
							<td class="tdL">会员中心右下角消息弹窗</td>
							<td class="tdR">
								<input name="config[windows_allow]" type="radio" value="0" {if empty($config['windows_allow'])} checked{/if}/> 开启
								<input name="config[windows_allow]" type="radio" value="1" {if !empty($config['windows_allow'])} checked{/if}/> 关闭
							</td>
						</tr>
						<tr>
							<td class="tdL">系统消息保留时间</td>
							<td class="tdR">
								<select name="config[interval_day]">
									<option value="0" {if empty($config['interval_day'])} selected{/if}>全保留不删除</option>
									<option value="30" {if $config['interval_day'] == 30} selected{/if}>仅保留30天内</option>
									<option value="60" {if $config['interval_day'] == 60} selected{/if}>仅保留60天内</option>
									<option value="90" {if $config['interval_day'] == 90} selected{/if}>仅保留90天内</option>
									<option value="120" {if $config['interval_day'] == 120} selected{/if}>仅保留120天内</option>
									<option value="180" {if $config['interval_day'] == 180} selected{/if}>仅保留180天内</option>
								</select>
								系统自动定时清除								
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div style="text-align:center;"><input type="submit" value="{$P8LANG['submit']}" class="submit_btn"/></div>
							</td>
						</tr>
					  
					</table>
					  </td>
				  </tr>
			</table>
		</div>
	</div>
</form>
<!--{template $core footer admin}-->
