<script type="text/javascript">
	var SITESS = {$sitesjs}
	function showsite(obj,POSIFIX){
		POSIFIX = POSIFIX=='undefined'?'':POSIFIX;
		if($(obj).val()=='sites'){
			lists = SITESS;
		}else{
			lists = [{"k":"mainstation","v":"主站"}]
		}
		console.log(lists)
		options = '<option value="" >请选择</option>';
		for (var i in lists){
			options +='<option value="'+lists[i]['k']+'" '+(lists[i]['k']==POSIFIX?"selected":"" )+'>'+lists[i]['v']+'</option>';
		}
		$('#postfix').html(options);

	}

	function setdefault(id,module,namme,postfix){
		if(!confirm('注意：点击【确认】后，【'+namme+'】所有未配置工作流的栏目将设置为此流程？'))return;
		$.post("{$this_router}-setdefault",{"id":id,"module":module,"postfix":postfix},function(data){ alert('设置完成,【'+namme+'】所有未配置工作流的栏目已设置为此流程！') })
	}
	showsite($('#module'),'{$postfix}')
</script>
