		年份：<select id="year" name="year"  onchange="get_data()"><option value="0" selected>全部</option>
			<!--{foreach $years $year}-->

<div class="mainbox mainborder">
	<div class="section">		
		<table  class="columntable formtable hover_table click_changeable" align="center" style="text-align:center">
			<tr>
				<td width="10%" class="title">排名</td>
				<td width="20%" class="title">站点名称</td>
				<td class="title">全部投稿量</td>
				<td class="title">重点栏目投稿量</td>
				<td class="title">其它栏目投稿量</td>
				<td class="title">全部采用量</td>
				<td class="title">重点栏目采用量</td>
				<td class="title">其它栏目采用量</td>
				<td class="title">全部浏览量</td>
				<td class="title">重点栏目浏览量</td>
				<td class="title">其它栏目浏览量</td>
			</tr>
			<tbody id="data_list"></tbody>
		</table>
		<div style="margin-top:0;background:#fff;padding:30px;">
			<div id="myChart_scatter" style="height:400px;margin-bottom:10px;"></div>
		</div>		
	</div>
</div>
<script type="text/javascript">
var SITES = {$sites};
function get_data(cid){
	$('#cid').val(cid);
	$('#act').val('query');
	
	var year=$('#year').val();
	var month=$('#month').val();
	var model=$('#model').val();
	$.ajax({
		url:'{$this_url}',
		data: $('#form1').serialize(),
		dataType: 'json',
		type: 'POST',
		beforeSend: function(){
			ajaxing({});
		},
		success: function(msg){
			if(msg!=''){
				var shtml = '';
				var statis_time;
                var hs = [];
                var h=0;
				var list=1;
				var show_title = [];
				var show_post = [];
				var show_verified = [];
				var show_post_im = [];
				var show_verified_im = [];
				var show_views = [];
				var show_views_im = [];
				var show_id = 0;
				var verified_unim = 0;
				var post_unim = 0;
				var views_unim = 0;
				for(var i in msg){					
                    if(SITES[msg[i].site]==undefined)continue;
					show_title[show_id] = SITES[msg[i].site]['sitename'];
					show_post[show_id] = post_unim = msg[i].post - msg[i].post_im;					
					show_post_im[show_id] = msg[i].post_im;					
					show_views[show_id] = views_unim = msg[i].views - msg[i].views_im;					
					show_verified[show_id] = verified_unim = msg[i].verified - msg[i].verified_im;
					show_verified_im[show_id] = msg[i].verified_im;
					show_id++;					
					h++;
					if(i==0){
						list = h;
					}else{
						if(msg[i-1].post != msg[i].post) list = h;
					}
					shtml +=  '<tr><td>'+list+'</td><td>'+SITES[msg[i].site]['sitename']+'</td><td>'+msg[i].post+'</td><td>'+msg[i].post_im+'</td><td>'+post_unim+'</td><td>'+msg[i].verified+'</td><td>'+msg[i].verified_im+'</td><td>'+verified_unim+'</td><td>'+msg[i].views+'</td><td>'+msg[i].views_im+'</td><td>'+views_unim+'</td></tr>';
					
					statis_time=msg[i].timestamp;
                    hs.push(msg[i].site);
				}
				if(list != 1) list++;
                for(var k in SITES){					
                    if(SITES[k]==undefined)continue;					
                    if($.inArray(SITES[k]['alias'],hs)!=-1)continue;					
					shtml +=  '<tr><td>'+list+'</td><td>'+SITES[k]['sitename']+'</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>';
				}
				$('#statis_time').html(statis_time);
				$('#data_list').html(shtml);
				if(shtml == ''){
					ajaxing({action: 'hide'});
					p8_window.alert('暂无数据！');
					return false;
				}
				var myChart = echarts.init(document.getElementById('myChart_scatter'));
				myChart.showLoading();
				option = {
					color: ['#80FFA5', '#00DDFF', '#37A2FF', '#FF0087', '#FFBF00'],					
					title: {
						show: true,
						text: '分站内容统计',
						left: 'center',
					},
					toolbox: {
						feature: {
							saveAsImage: {show: true}
						}
					},
					tooltip: {
						trigger: 'axis',						
					  },
					legend: {				
						right: '4%',			
					},
					grid: {
						left: '3%',
						right: '4%',
						bottom: '3%',
						containLabel: true
					},
					calculable: true,
					xAxis: {
						type: 'category',
						data: show_title,
					},
					yAxis: {
						name: '数量',
						axisLine: {
							lineStyle: {
								color: '#666'
							}
						},
						splitLine: {
							lineStyle: {
								color: '#ddd'
							}
						}
					},
					series: [{
						name: '重点栏目投稿量',
						data: show_post_im,
						type:'bar',
						emphasis: {
							focus: 'series'
						},
						stack: 'Ad',
					},
					{
						name: '其它栏目投稿量',
						data: show_post,
						type: 'bar',			
						emphasis: {
							focus: 'series'
						},
						stack: 'Ad',
					},
					{
						name: '重点栏目采用量',
						data: show_verified_im,
						type:'bar',
						emphasis: {
							focus: 'series'
						},
						stack: 'Ad2',
					},
					{
						name: '其它栏目采用量',
						data: show_verified,
						type:'bar',
						emphasis: {
							focus: 'series'
						},
						stack: 'Ad2',
					}				
				]
					
				};
				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);
				myChart.hideLoading();
				
			}else{
				$('#data_list').html('<tr><td colspan="3" align="center">没有相关数据</td></tr>');
			}
			ajaxing({action: 'hide'});
		}
	});
}
function statistic(){
	if($('#year').val()==0){
		p8_window.alert('请选择至少一个年份');
		return false
	}
	var d = new Date(); 
	$('#statis_time').html(d.getFullYear()+'-'+(d.getMonth()+1)+'-'+d.getDate()+' '+d.getHours()+':'+d.getMinutes());
	$('#act').val('stat');
	ajaxing({});
	$.ajax({
		url:'{$this_url}',
		data: $('#form1').serialize(),
		dataType: 'json',
		type: 'POST',
		success: function(msg){
			if(msg)
				p8_window.alert('统计成功!');
			else
				p8_window.alert('统计失败!');
			get_data();
			ajaxing({action: 'hide'});
		}
	});
}
function aover(obj){
$('#__ a').removeClass('over');
$('#category_0 a').removeClass('over');
$(obj).addClass('over');
}

function download(style){
	
	$('#act').val('download');
	$('#form1').submit();

}
get_data();
</script>
