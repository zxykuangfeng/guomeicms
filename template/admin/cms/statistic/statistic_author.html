<script type="text/javascript">

$(".headerbtn_list li:first-child").addClass("active");

var CATEGORY_JSON = $json[json];
var CATEGORY_PATH = $json[path];

function ___(json, l, p){
	l = l === undefined ? 0 : l;
	p = p === undefined ? 0 : p;
	
	var j = 0, k = count(json);
	
	for(var i in json){
		
		var html = '';
		j++;
		var c = '';
		if(l != 0){
			c += str_repeat('│&nbsp;&nbsp;', l - p) + str_repeat('&nbsp;&nbsp;&nbsp;', p);
			if(j == k){
				p++;
				c += '└';
			}else{
				c += '├';
			}
		}
		
		var sub = json[i].categories ? true : false;
		var path = CATEGORY_PATH[json[i].id].join('_');
		c += (json[i].categories ? '<span style="cursor: pointer;"><img src="{$SKIN}/hide.gif" /></span> ' : '') +
			'<a href="javascript:;" onclick="aover(this);get_data('+ json[i].id +');">'+ json[i].name +'</a>';
		
		html += 
		'<tr id="category_'+ json[i].id +'" path="path_'+ path +'" title="1"'+ (sub ? ' sub="1"' : '') +' level="'+ (l +1) +'">'+
			'<td>&nbsp;</td>'+
			'<td class="c_name" model="'+ json[i].model +'">'+ c +'</td>'+
		'</tr>';
		
		var tr = $(html);
		$('#__').append(tr);
		if(sub){
			___(json[i].categories, l +1, p);
			_toggle(
				$(tr).find('td:eq(1) span').
				bind('click', function(){_toggle($(this)); return false;})
			);
		}
	}
}

___(CATEGORY_JSON);



function _toggle(span){
	var id = $(span).parent().parent().attr('id').replace(/[^0-9]/g, '');
	var path = CATEGORY_PATH[id].join('_');
	
	var on = $('#category_'+ id).attr('title') == 0;
	
	var keep_close = [];
	$('tr[path^=path_'+ path +'_]').each(function(){
		if(on){
			
			if($(this).show().attr('title') == 1 && $(this).attr('sub')){
				keep_close.push(this.id.replace(/[^0-9]/g, ''));
				$(this).attr('title', 0);
			}else{
				$(this).attr('title', 1);
			}
			
		}else{
			
			if($(this).hide().attr('title') == 0 && $(this).attr('sub')){
				//keep close
				$(this).attr('title', 1);
			}else{
				$(this).attr('title', 0);
			}
			
		}
	});
	
	if(on){
		$(span).parent().parent().attr('title', 1);
		$(span).html('<img src="{$SKIN}/hide.gif" />');
	}else{
		$(span).parent().parent().attr('title', 0);
		$(span).html('<img src="{$SKIN}/show.gif" />');
	}
	
	for(var i = 0; i < keep_close.length; i++){
		$('tr[path^=path_'+ CATEGORY_PATH[keep_close[i]].join('_') +'_]').hide().find('span');
	}
	return false;
}

function get_data(cid){
	$('#cid').val(cid);
	$('#act').val('query');
	
	var year=$('#year').val();
	var month=$('#month').val();
	var model=$('#model').val();
	ajaxing({});
	$.ajax({
		url:'{$this_url}',
		data: $('#form1').serialize(),
		dataType: 'json',
		type: 'POST',
		success: function(msg){
			if(msg!=''){
				var shtml = '';
				var statis_time;
				var show_title = [];
				var show_post = [];
				for(var i in msg){
					show_title[i] = msg[i].author;
					show_post[i] = msg[i].num;
					shtml +=  '<tr><td>'+msg[i].author+'</td><td>'+msg[i].num+'</td></tr>';
					statis_time=msg[i].timestamp;
				}
				$('#statis_time').html(statis_time);
				$('#data_list').html(shtml);
				//echarts
				var myChart = echarts.init(document.getElementById('myChart_scatter'));
				myChart.showLoading();
				option = {					
					title: {
						show: true,
						text: '主站作者发稿统计',
						left: 'center',
					},
					toolbox: {
						feature: {
							saveAsImage: {show: true}
						}
					},
					tooltip: {
						trigger: 'axis',					
					},
					legend: {				
						right: '10%',
						show:false,
					},
					grid: {
						left: '3%',
						right: '4%',
						bottom: '3%',
						containLabel: true
					},
					calculable: true,
					xAxis: {
						type: 'category',
						data: show_title,
					},
					yAxis: {
						name: '发稿量',
						axisLine: {
							lineStyle: {
								color: '#666'
							}
						},
						splitLine: {
							lineStyle: {
								color: '#ddd'
							}
						}
					},
					series: [{
						name: '发稿量',
						data: show_post,
						type: 'bar',								
						barWidth:'30%',	
						itemStyle: {
							normal: {color:'#3398DB'}
						},
						label: {position:'top',show:'false'},
					},					
				]
					
				};
				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);
				myChart.hideLoading();
				
			}else{
				$('#data_list').html('<tr><td colspan="2" align="center">没有相关数据</td></tr>');
			}
			ajaxing({action: 'hide'});
		}
	});
}
function statistic(){
	if($('#year').val()==0){
		p8_window.alert('请选择至少一个年份');
		return false
	}
	var d = new Date(); 
	$('#statis_time').html(d.getFullYear()+'-'+(d.getMonth()+1)+'-'+d.getDate()+' '+d.getHours()+':'+d.getMinutes());
	$('#act').val('stat');
	ajaxing({});
	$.ajax({
		url:'{$this_url}',
		data: $('#form1').serialize(),
		dataType: 'json',
		type: 'POST',
		success: function(msg){
			if(msg)
				p8_window.alert('统计成功!');
			else
				p8_window.alert('统计失败!');
			get_data();
			ajaxing({action: 'hide'});
		}
	});
}

$(obj).addClass('over');
}
