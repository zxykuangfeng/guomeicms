<style type="text/css">
.sliderbox{position: relative;height: 100%;overflow: hidden;}
.slick-slide .image img{width: 100%;}
.sliderbox .number{position: absolute;right:54px;bottom:40px;}
.sliderbox .slick-dots{text-align:right;}
.sliderbox .number li{width:17px;height:16px;margin:0 10px;font-size:0;display: inline-block;cursor:pointer;background:#fff;border-radius:5px;position: relative;transition: all 500ms ease;-webkit-transition: all 500ms ease;}
.sliderbox .number li.slick-active{background:#f39800;}
.sliderbox .slick-arrow{width:60px;height:97px;background-repeat: no-repeat;background-position:center center;position: absolute;top:35%;z-index:100;cursor: pointer;font-size:0;border:0;background:none;outline:none;transition: all 500ms ease;-webkit-transition: all 500ms ease;}
.sliderbox .slick-prev {background-image: url({$RESOURCE}/skin/label/prev2.png);left:13%;}
.sliderbox .slick-next {background-image: url({$RESOURCE}/skin/label/next2.png);right:13%;}
@media (max-width: 767px){
    .sliderbox .number{right:20px;bottom:20px;}
    .sliderbox .number li{width:10px;height:9px;}
    .sliderbox .slick-arrow{width:20px;height:30px;background-size:100%;}
}
</style>
<div class="sliderbox">
	<div class="slider slick-fade">
		<!--{foreach $list $value}-->
		<div>
			<div class="image">
				<a class="item" href="$value[url]" target="_blank" title="$value[full_title]"><img src="$value[frame]" alt="$value[full_title]" ></a>
			</div>
		</div>
		<!--{/foreach}-->
	</div>
	<div class="number"></div>
</div>
<script type="text/javascript">
$(".sliderbox .slick-fade").slick({
    autoplay:true,
    autoplaySpeed:6000,
    pauseOnDotsHover:true,
    pauseOnFocus:false,
    speed:600,
    arrows: true,
    dots:true,
    appendDots:".sliderbox .number",
    pauseOnHover:false,
    customPaging: function(slider, i) {  
        return i + 1;
    },
});
</script>
