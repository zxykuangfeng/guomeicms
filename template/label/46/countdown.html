<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$core.CONFIG['page_charset']}" />
</head>
<body>
<style>
#p8_46_$data[id]_l #timebox,#p8_46_$data[id]_r #timebox{border-radius:20px;width: 120px;height:70px;overflow: hidden;text-align: center;position: absolute;bottom:80px;left: calc(50% - 60px);font-size:50px;font-weight: bold;color: #d6201d;}
#p8_46_$data[id]_l  a,#p8_46_$data[id]_r a{width:100%;height:100%;display:block;}
</style>
<div id="p8_46_$data[id]_l" style="width: {$data[width]}px;height:{$data[height]}px;margin-left: {$data['data']['margin']}px;background: url({$data['data']['left']}); position: absolute; top: {$data['data']['top']}px; left: 0px;z-index:99999;background-repeat: no-repeat;background-size: 100%;">
	<a href="{$data['data']['url']['left']}" target="_blank"><div id="timebox"></div><a>
	<span style="top:2px;right:2px;cursor:pointer;position: absolute;width: 18px; height: 18px; background: url($RESOURCE/images/close.gif) no-repeat 0 -18px;" onclick="$('#p8_46_$data[id]_l').hide();"></span>
</div>

<div id="p8_46_$data[id]_r" style="width: {$data[width]}px;height:{$data[height]}px;margin-right: {$data['data']['margin']}px;background: url({$data['data']['left']}); position: absolute;  top: {$data['data']['top']}px; right: 0px;z-index:99999;background-repeat: no-repeat;background-size: 100%;">
	<a href="{$data['data']['url']['right']}" target="_blank"><div id="timebox"></div></a>
	<span style="top:2px;right:2px;cursor:pointer;position: absolute;width: 18px; height: 18px; background: url($RESOURCE/images/close.gif) no-repeat 0 -18px;" onclick="$('#p8_46_$data[id]_r').hide();"></span>
</div>
<script type="text/javascript">
(function(){
var Timesbox = document.getElementById("timebox");
timemove();
function timemove() {
	var currentTimestamp = new Date();
	var targetTimestamp  = new Date("<!--{if $data['expire']}-->{date('Y-m-d H:i', $data['expire'])}<!--{/if}-->");
	var timeDiff = targetTimestamp - currentTimestamp;
	var toDay = parseInt(timeDiff / 1000 / 60 / 60 / 24);
	var toHours = parseInt(timeDiff / 1000 / 60 / 60 % 24);
	var toMinutes = parseInt(timeDiff / 1000 / 60 % 60);
	var toSeconds = parseInt(timeDiff / 1000 % 60);
	var time = toDay;
	Timesbox.innerHTML = time;
	var timer = setInterval(timemove, 1000);
	if (timeDiff <= 0) {
		window.clearInterval(timer);
		Timesbox.innerHTML = "计时结束";
	}
}
var l = document.getElementById('p8_46_$data[id]_l');
var r = document.getElementById('p8_46_$data[id]_r');
<!--{if (!$data['data']['left'])}-->
	l.style.display = 'none';
<!--{/if}-->
<!--{if (!$data['data']['right'])}-->
	r.style.display = 'none';
<!--{/if}-->

l.getElementsByTagName('div')[0].onclick = function(){
	l.style.display = 'none';
	r.style.display = 'none';
};
r.getElementsByTagName('div')[0].onclick = function(){
	l.style.display = 'none';
	r.style.display = 'none';
};

if(/msie 6/i.test(navigator.userAgent)){
	//god damn ie6
	l.style.position = 'absolute';
	r.style.position = 'absolute';
	
	window.attachEvent('onscroll', function(){
		setTimeout(function(){
			l.style.top = (document.documentElement.scrollTop || document.body.scrollTop) + {$data['data']['top']} +'px';
			r.style.top = (document.documentElement.scrollTop || document.body.scrollTop) + {$data['data']['top']} +'px';
		}, 200);
	});
}else{
	l.style.position = 'fixed';
	r.style.position = 'fixed';
}
})();
</script>

</body>
</html>
