<script type="text/javascript">

function unbind(id){
    if(confirm("确定解除此绑定吗？")){
        $.post('{$this_url}?plugin=wechatconnect',{do:"unbind",id:id},function(ret){
             alert("绑定解除成功！");
             location.reload();
        },'json')
       
    }
}

function binduser(id){
    var username = prompt("输入要绑定的账号...", "");
    if (username != null) {
        $.post('{$this_url}?plugin=wechatconnect',{do:"bind",id:id,username:username},function(ret){
            if(ret.code==0){
             alert("绑定成功！");
             location.reload();
            }else
                 alert(ret.msg);
        },'json')
    }
}
</script>
