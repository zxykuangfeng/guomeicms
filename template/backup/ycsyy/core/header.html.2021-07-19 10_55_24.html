<script type="text/javascript">
    var date = new Date();
    var year = date.getFullYear(),
        month = date.getMonth() + 1,
        day = date.getDate(),
        week = date.getDay();
    switch (week) {
        case 1:
            week = "星期一"
            break;
        case 2:
            week = "星期二"
            break;
        case 3:
            week = "星期三"
            break;
        case 4:
            week = "星期四"
            break;
        case 5:
            week = "星期五"
            break;
        case 6:
            week = "星期六"
            break;
        case 7:
            week = "星期日"
            break;
    }
    $(".today").append("今天是："+week+","+year+"-"+month+"-"+day)
</script>
