<!--{template $this_module header}-->

<div class="container">
	<form action="$this_url" method="POST" id="form">
		<table width="100%" border="0" align="center" cellspacing="0" cellpadding="5" class="notify-table">
			<tr>
				<td width="18%"></td>
				<td width="18%"></td>
				<td width="18%"></td>
				<td></td>
			</tr>
			<!--{foreach $list $value}-->
			<tbody id="item_$value[id]">
			<tr class="head">
				<td class="tdL">
					<div class="date">
						<span class="d">{date('d', $value['timestamp'])}</span>
						<span class="y">{date('Y.m', $value['timestamp'])}</span>
						<em>/</em>
					</div>
					<div class="text">
						<h3><!--{if in_array($value['id'],$my_nid)}--><a href="{$this_router}-view?id=$value[id]" target="_blank">$value[title]</a><!--{else}--> <a href="{$this_router}-show?id=$value[id]" target="_blank"><span style="color:#1E50A2;">$value[title]</span></a><!--{/if}--></h3>
						<ul class="notify-state clearfix">
							<li>预计发送：<font color="#BA1C22">$value[send_count]</font> 人</li>
							<li>实际签收：<font color="#BA1C22">$value[sign_in_count]</font> 人</li>
							<li>未收到：<font color="#BA1C22">$value[no_receive]</font> 人</li>
							<li><!--{foreach $value['status_count'] $k $st}-->
				$st[name] <font color="#BA1C22">$st[count]</font> 人&nbsp; 
				 <!--{/foreach}--></li>
						</ul>
					</div>
				</td>
				<td class="tdR">
					<!--{if in_array($value['id'],$my_nid)}-->
					<!--{if empty($value['receive'])}-->
						<input type="button" id="sign_$value[id]" value="查收通知" class="btn btn-yellow" onclick="window.open('{$this_router}-view?id=$value[id]')" />
					<!--{else}-->
							<!--{if empty($value['status'])}-->
							<input type="button" id="sign_$value[id]" value="签收通知" class="btn btn-yellow" onclick="window.open('{$this_router}-view?id=$value[id]')" />
							<!--{else}-->
							<input type="button" id="sign_$value[id]" value="已经签收"  class="btn btn-yellow" onclick="window.open('{$this_router}-view?id=$value[id]')" />
							<!--{/if}-->	
					<!--{/if}-->
					<!--{/if}-->
					<!--{if $view_link}-->
					<input type="button" value="查看签收" class="btn btn-green" onclick="window.open('{$this_router}-show?id=$value[id]')" />
					<!--{/if}-->
					<!--{if $resend_link}-->
					<input type="button" value="编辑与重新发送" class="btn btn-green2" onclick="window.open('{$this_router}-resend?nid=$value[id]')" />
					<!--{/if}-->
					<!--{if $delete_link}-->
					<input type="button" value="删除通知" class="btn btn-red" onclick="delete_item($value[id])" />
					<!--{/if}-->
				</td>
			</tr>
			</tbody>
			<!--{/foreach}-->
		</table>
		<input type="hidden" name="action" value="" />
	</form>
<div align="center" class="pages-forms">$pages</div>
<script type="text/javascript">

var dialog = new P8_Dialog({
	title_text:'查看及签收',
	width: 500,
	height: 300,
	button: true,
	ok:function(){
		$.ajax({
			url: '$this_url',
			type: 'post',
			dataType: 'json',
			cache: false,
			data: $('#postform').serialize()+'&action=sign',
			beforeSend: function(){
				ajaxing({});
			},
			success: function(json){
					$('#sign_'+ json.id).attr({'value':'已经签收','style':''});
					var info = $('#item_'+ json.id).find('font')
						info.eq(0).html(json.send_count);
						info.eq(1).html(json.sign_count);
						info.eq(2).html(json.unsign_count);
						
						var status_count=json.status_count,inhtml='';
						for(i in status_count){
					 		inhtml += status_count[i].name+' <font color="#BA1C22">'+status_count[i].count+'</font> 人 ';
						}
						$('#item_'+ json.id).find('td').eq(7).html(inhtml);
					ajaxing({action: 'hide'});
						
			}
		});
		
	}
});

function show_notify(id){
	$.ajax({
		url: '$this_url',
		type: 'post',
		dataType: 'json',
		cache: false,
		data: ajax_parameters({action: 'show', id: id}),
		beforeSend: function(){
			ajaxing({});
		},
		success: function(json){
			if(json=='no_privilege'){p8_window.alert('{$P8LANG['no_privilege']}');ajaxing({action: 'hide'});return}
			var inneerhtml = '<div style="height:120px;margin:10px;border:1px solid #cccccc;padding:5px; overflow:scroll"><b>'+json.title+'</b><br>'+json.content+'</div>'+
			'<div style="margin:10px;"><form id="postform"><p>选择操作:'+
			<!--{foreach $this_module->CONFIG['status'] $key $st}-->
			'<input type="radio" name="status" value="$key" '+(json.status==$key? 'checked' : '')+'/>$st'+
			<!--{/foreach}-->
			'<p>操作原因:</p><textarea style="width:465px;" name="comment">'+(json.comment==undefined? '': json.comment)+'</textarea><input type="hidden" name="id" value="'+json.id+'"/><input type="hidden" name="hash" value="'+json.hash+'"/></form></div>';
			dialog.content.html(inneerhtml);
			dialog.show();
			json.status==0? $('#sign_'+ json.id).attr({'value':'签收通知','style':'color:#ff0000'}) : '';
			ajaxing({action: 'hide'});
				
		}
	});
	
}
function delete_item(id){
	if(!confirm('{$P8LANG['confirm_to_delete']}')) return;
	
	$.ajax({
		url: '$this_url',
		type: 'post',
		dataType: 'json',
		cache: false,
		data: ajax_parameters({action: 'delete', id: id}),
		beforeSend: function(){
			ajaxing({});
		},
		success: function(json){
			ajaxing({action: 'hide'});
			
			for(var i in json){
				$('#item_'+ json[i]).remove();
			}
		}
	});
}
</script>
</div>
<!--{template $core footer}-->
