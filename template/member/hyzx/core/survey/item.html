<!--{template $core panel_header}-->
<div class="mainfluid">
	<div class="mtab">
		<div class="list_box">
			<div class="head" id="boxhead">						
				<span id="add" class="{if $ACTION == 'add'}over{/if}"><a href="$this_router-add">增加项目</a></span>
				<span id="item" class="{if in_array($ACTION,array('item','titles','update','edit_title'))}over{/if}"><a href="$this_router-item">项目管理</a></span>
				<span id="list" class="{if in_array($ACTION,array('list','view'))}over{/if}"><a href="$this_router-list">内容管理</a></span>
			</div>
		</div>
		<form id="theform" action="" method="post">			
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="hover_table list_table">
			<tr class="head">		
				<td width="9%"><input type="checkbox" onclick="check_all(this, 'id[]')"/>编号</td>
				<td width="30%">标题</td>
				<td width="12%">发布时间</td>
				<td width="12%">结束时间</td>
				<td width="10%">填写数量</td>
				<td width="8%">状态</td>
				<td width="30%">操作</td>
			</tr>
			<!--{foreach $list $k $v}-->
			<tr>
				<td><input type="checkbox" name="id[]" value="{$v['id']}"/> $v[id]</td>
				<td align="left"><a href="{$this_module.controller}-post-id-$v[id]" target="_blank">$v[title]</a></td>
				<td>
					<!--{php echo date("Y-m-d H:i:s",$v['timestamp']);}-->
				</td>
				<td>
					<!--{php echo date("Y-m-d H:i:s",$v['endtime']);}-->
				</td>
				<td><a href="{$this_router}-list?iid={$v['id']}" >$v[post]</a></td>
				<td><!--{if $v['status']}-->启用<!--{else}-->关闭<!--{/if}--></td>
				<td>
					<a href="{$this_router}-update?id={$v['id']}" >编辑</a>|
					<a href="{$this_router}-titles?iid={$v['id']}" >问题</a>|
					<a href="{$this_module.controller}-post-id-$v[id]" target="_blank">填写</a>|
					<a href="{$this_router}-list?iid={$v['id']}">内容</a>|
					<a href="{$this_module.controller}-view-id-$v[id]" target="_blank">结果</a>|
					<a href="$this_router-delete_item?id=$v[id]" onclick="javascript:return confirm('确定了')">删除</a>
				</td>
			</tr>
			<!--{/foreach}-->
			<tr>
				<td colspan="7" class="pages" align="left"><input type="button" value="更新统计" class="submit_btn" onclick="survery()"/>&nbsp;&nbsp;&nbsp; {$pages}</td>
			</tr>
		</table>
		</form>
	</div>
</div>
<script type="text/javascript">
function survery(){
	if(!$('input:checked[name="id[]"]').length){
		p8_window.alert('先勾选要统计的项目');return;	
	}
	$.ajax({
		   url : '{$this_url}',
		   data: $('#theform').serialize(),
		   type:'post',
		   dataType: 'json',
		   success:function(result){
			   if(!result.error){
				   p8_window.alert('{$P8LANG['done']}');
			   }else{
					p8_window.alert(result.error);				   
			   }
		   }
		   })
}

</script>
<!--{template $core panel_footer}-->
