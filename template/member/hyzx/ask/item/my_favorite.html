<script type="text/javascript">
//选择ID
function  chose_ids()
{
	var ids = [];
	$("input[name='ids[]']", $('#list').parent()).each(function(){
		if($(this).attr("checked")==true){
			ids.push(this.value);
		}			
	});
	return ids;
}

function delete_favorites()
{
	var ids = [];
	ids = chose_ids();

	if(ids.length<1){
		p8_window.alert('{$P8LANG['ask_not_chose_record']}');
		return false;
	}
	/*
	if(!confirm('{$P8LANG['ask_delete_tips']}')){
		return false;
	}
	*/
	*/
	p8_window.confirm("{$P8LANG['ask_delete_tips']}", function (r) {
		if(r){
			$.ajax({
				url: '{$this_router}-delete_myfavorite',
				type: 'POST',
				dataType: 'json',
				data: '_ajax_request=1'+ajax_parameters({ids:ids}),
				cache: false,
				success: function(json){
					for(var i in json){
						$('#fav_' + json[i]).remove();
					}

				}
			});
		}else{
			return false;
		}
	});
}
</script>
