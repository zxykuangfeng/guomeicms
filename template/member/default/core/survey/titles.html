<!--{template $core panel_header}-->
<form action="$this_url" method="POST" id="form">
<div class="mainfluid">
	<div class="mtab">
		<div class="list_box">
			<div class="head" id="boxhead">						
				<span id="add" class="{if $ACTION == 'add'}over{/if}"><a href="$this_router-add">增加项目</a></span>
				<span id="item" class="{if in_array($ACTION,array('item','titles','update','edit_title'))}over{/if}"><a href="$this_router-item">项目管理</a></span>
				<span id="list" class="{if in_array($ACTION,array('list','view'))}over{/if}"><a href="$this_router-list">内容管理</a></span>
			</div>
		</div>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="hover_table list_table">
			<tr>
				<td>
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="hover_table list_table text_left">
					<tr>
						<td class="title">ID</td>
						<td class="title">问题</td>
						<td class="title">类型</td>
						<td class="title">序号</td>
						<td class="title">{$P8LANG['operation']}</td>
					</tr>
					
					<!--{foreach $list $value}-->
					<tr id="field_{$value['id']}">
						<td>{$value['id']}</td>
						<td>{$value['tittle']}</td>
						<td>{$P8LANG[$this_module.widgets[$value['type']]]}</td>
						<td><input type="text" name="display_order[{$value['id']}]" value="{$value['display_order']}" size="5"/></td>
						<td>
							<a href="$this_router-edit_title?action=update&iid=$iid&id={$value['id']}">编辑</a>
							<a href="$this_router-delete_title?id={$value['id']}" onclick="return delete_field($value[id])">删除</a>
						</td>
					</tr>
					<!--{/foreach}-->
					
				</table>
				
				<table width="100%" border="0" cellpadding="0" cellspacing="0" class="foot_btn">
					<tr>
						<td>
							<input type="submit" value="保存排序" class="edit_btn" />
							<input type="button" value="增加问题" class="edit_btn" onclick="window.location.href='$this_router-edit_title?iid=$iid'" />
						</td>
					</tr>
				</table>
					
				</td></tr>
			</table>
		</div>
	</div>
<input type="hidden" name="iid" value="$iid" />

</form>
<script type="text/javascript">
function delete_field(id){
	var sure = confirm('确定要删除这个问题？');
	
	if(!sure || !id) return false;
	
	$.ajax({
		url: '$this_router-edit_field',
		type: 'post',
		dataType: 'text',
		data: 'id='+id+'&iid={$iid}&action=delete',
		beforeSend: function(){
			ajaxing({});
		},
		success: function(status){
			ajaxing({action: 'hide'});
			if(status == id){
				$('#field_'+id).remove();
			}
		}
	});
	return false;
}

$('form input[name^=display_order]').change(function(){
	this.value = this.value.replace(/[^0-9]/g, '') || 0;
	if(this.value > 255) this.value = 255;
	if(this.value < 0) this.value = 0;
	$('#form').append('<input type="hidden" name="_display_order['+ this.name.replace(/[^0-9]/g, '') +']" value="'+ this.value +'" />');
	$(this).css({border: '1px solid #ff0000'});
});

</script>
