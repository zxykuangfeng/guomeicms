<script>
$(".user-menu .menu-1st > li > a").on('click',function(){
	var this_li = $(this).parent();
	var this_menu2nd = $(this).next();
	var this_menu2ndStat = this_menu2nd.css('display');
	if(this_menu2ndStat === 'none'){
		this_menu2nd.slideDown(200);
		this_li.addClass('on');
	}else{
		this_menu2nd.slideUp(200);
		this_li.removeClass('on');
	}
	//收起其他所有二级
	this_li.siblings('li').removeClass('on').find('.menu-2nd').slideUp(200);
})
//判断若有子栏目，其父级栏目a标签禁止跳转
$(".user-menu .menu-2nd").each(function(){
	if($(this).children('li').length != 0){
		$(this).prev('a').attr('href','javascript:;');
	}
})
</script>
