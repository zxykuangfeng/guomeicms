<script type="text/javascript">
init_labelshows('header_t');
var PAGE;
function search_item(page){
	$('#list').empty();
	$('#pages').empty();
	$.ajax({
		url: '$this_url-mid-$mid',
		data: $('#form').serialize() +'&page='+ (page === undefined ? 1 : page),
		dataType: 'json',
		cache: false,		
		success: function(json){
			PAGE = page;
			$('#list').empty();
			$('#pages').empty();
			$('#captcha_msg').empty();
			if(json.message){
				$('#captcha_msg').html('<b style="color:red">&nbsp;不正确，请点击刷新！</b>');
			}else{
				if(json.list.length){
					$('.notice_luqu').show();
					for(var i in json.list){
						_list_item(json.list[i]);
					}
					$('#pages').html(json.pages);												
					window.scrollTo(0, 0);					
				}else{				
					$('#list').append($('<div style="text-align:center;">很抱歉，查询不到结果！</div>'));
				}
			}
		}
	});
}

function _list_item(json){
	var tr = '<div style="background:#f5f5f5;margin:20px auto;width:400px;padding:20px;"><span style="font-weight:700;color:red;">'+json.cpmc+'</span>恭喜你，你已经被我校录取在：<span style="font-weight:700;color:red;">'+json.nianfen+'</span>专业。预计在8月22日-25日发放录取通知书，新生9月7日报到，EMS快件编号：'+json.sjsl+'</div>';
	
	$('#list').append($(tr));
}
