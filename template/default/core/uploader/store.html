<body>
<form action="" method="get">
	<div class="search_box">
		<input type="text" class="txt" name="keyword" size="8" value="{$keyword}" placeholder="关键字" onFocus="if(this.value=='关键字') this.value='';" autocomplete="off" x-webkit-speech="" speech="" />
		<input type="hidden" name="type" value="{$type}"/>
		<input type="submit" value="{$P8LANG['search']}" class="submit"/>
		<input type="button" value="{$P8LANG['refresh']}" class="refreshbtn" onclick="window.location.reload();" />
		<input type="button" value="{$P8LANG['local_upload']}" class="uploadbtn" onclick="window.location.href='{$this_router}-upload?system=core&module=label&count=-2&content_thumb_width=0&content_thumb_height=0&store=1&store_type={$type}';" />

	</div>
</form>	
<ul id="menu">
	<li><a href="###" target="_blank">$P8LANG[view]</a></li>

	<li><a href="###">$P8LANG[delete]</a></li>
</ul>

<div id="items">

			<div class="time">{date('Y-m-d H:i', $value['timestamp'])}</div>
		</div>
		<div class="name">$value[filename]</div>
		<div class="size">$value[size]</div>
		<em>$value[path]</em>
		<b>$value[thumb]</b>
	</a>
