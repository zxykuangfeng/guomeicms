<input type="hidden" name="#field_{$field}_posted" />
<div id="{$field}_holder">
<div></div>
<input type="button" value="{$P8LANG['add']}" />
</div>
<script type="text/javascript">
$(function(){
	
	function {$field}_copy(value, title){
		var div = $('<div style="margin:5px 0;"><span>'+ P8LANG.title +' </span>&nbsp;<span>'+ P8LANG.url +' </span>&nbsp;</div>');
		
		$('<input type="text" class="txt" name="field#[$field][title][]" size="10" autocomplete="off" />').val(title === undefined ? '' : title).appendTo(div.find('span:eq(0)'));
		
		var input = $('<input type="text" class="txt" name="field#[$field][url][]" id="field#[$field]" {$field_data['widget_addon_attr']} size="18" /> ').val(value === undefined ? '' : value).appendTo(div.find('span:eq(1)'));
		
		var {$field}_uploader = new P8_Upload({
			element: {
				src: input,
				attribute: 'value'
			},
			callback: function(json){
				var files = json.attachments;
				
				input.val(files[0].thumb == 2 ? files[0].file + '.cthumb.jpg' : files[0].file);
				
				if(!$('input:eq(0)', div).val().length){
					$('input:eq(0)', div).val(files[0].name);
				}
				
				if(files.length == 1){
					
					return;
				}
				files.shift();
				
				for(var i = 0; i < files.length; i++){
					copy(
						files[i].thumb == 2 ? files[i].file + '.cthumb.jpg' : files[i].file,
						files[i].name						
					);
				}
			},
			param: {
				width:800,
				height:430
				<!--{if isset($field_data['CONFIG']['thumb_width']) && isset($field_data['CONFIG']['thumb_height'])}-->
				,thumb_width: {$field_data['CONFIG']['thumb_width']},
				thumb_height: {$field_data['CONFIG']['thumb_height']}
				<!--{/if}-->
			}
		});
		
		$('<input type="button" class="up_botton" style="margin-right:5px;" value="'+ P8LANG.upload +'" />').click(function(){
			{$field}_uploader.uploader();
		}).appendTo(div);
					
		$('<input type="button" class="up_botton" value="'+ P8LANG['delete'] +'" />').click(function(){
			$(this).parent().remove();
		}).appendTo(div);
		
		$('#{$field}_holder div:last').after(div);		
	}
	
	$('#{$field}_holder input[type=button]:last').click(function(){
		{$field}_copy();
	});
	<!--{foreach $data[$field] $vv}-->
		{$field}_copy('$vv[url]', '$vv[title]');
	<!--{/foreach}-->
	<!--{foreachelse}-->
		{$field}_copy();
	<!--{/foreachelse}-->
});
</script>
