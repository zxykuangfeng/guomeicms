<script type="text/javascript" src="{$RESOURCE}/js/rcalendar.js"></script>
<input type="hidden" name="#field_{$field}_posted" />
<table width="100%" cellpadding="0" cellspacing="0" id="tab_{$field}">
	<tr>
		<td align="center" style="background:#fafafa;">{$P8LANG['employ']['date_attended_from']}</td>
		<td align="center" style="background:#fafafa;">{$P8LANG['employ']['date_attended_to']}</td>
		<td align="center" style="background:#fafafa;">{$P8LANG['employ']['employer']}</td>										
		<td align="center" style="background:#fafafa;">{$P8LANG['employ']['position']}</td>		
		<td align="center" style="background:#fafafa;">{$P8LANG['action']}</td>
	</tr>
	<tbody id="{$field}_holder"></tbody>	
</table>
<div id="p8_form_btn_{$field}"><input type="button" value="{$P8LANG['add']}" /></div>
<script type="text/javascript">
$(function(){
	
	function {$field}_copy(date_attended_from,date_attended_to,employer,position){
		var tr = $('<tr><td align="center"></td><td align="center"></td><td align="center"></td><td align="center"></td><td align="center"></td></tr>');
		$('<input class="txt" type="text" name="field#[$field][date_attended_from][]" size="10" onclick="rcalendar(this);"/>').val(date_attended_from === undefined ? '' : date_attended_from).appendTo(tr.find('td:eq(0)'));
		$('<input class="txt" type="text" name="field#[$field][date_attended_to][]" size="10" onclick="rcalendar(this);"/>').val(date_attended_to === undefined ? '' : date_attended_to).appendTo(tr.find('td:eq(1)'));
		$('<input class="txt" type="text" name="field#[$field][employer][]" size="10" />').val(employer === undefined ? '' : employer).appendTo(tr.find('td:eq(2)'));
		$('<input class="txt" type="text" name="field#[$field][position][]" size="10" />').val(position === undefined ? '' : position).appendTo(tr.find('td:eq(3)'));
		$('<input type="button" class="up_botton" value="'+ P8LANG['delete'] +'" />').click(function(){
			$(this).parent().parent().remove();
		}).appendTo(tr.find('td:eq(4)'));
		$('#{$field}_holder').append($(tr));
	}	
	$('#p8_form_btn_{$field} input').click(function(){
		{$field}_copy();
	});
	
	<!--{foreach $data[$field] $vv}-->
		{$field}_copy('$vv[date_attended_from]', '$vv[date_attended_to]', '$vv[employer]', '$vv[position]');
	<!--{/foreach}-->
	<!--{foreachelse}-->
		{$field}_copy();
		{$field}_copy();
	<!--{/foreachelse}-->
});
</script>
