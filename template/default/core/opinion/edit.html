<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>修改留言</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
 <form name="form2" onsubmit="return postedit()" method="post" action="$this_url">
<table width='95%' cellspacing='1' cellpadding='3' class="tablewidth comment-form form">
    <tr> 
      <td bgcolor='#FFFFFF' width="11%">标题</td>
      <td bgcolor='#FFFFFF' width="89%">
        <input type="text" class="yourname form-text" id="e_title" name="postdb[title]" value="$rsdb[title]">
      </td>
    </tr>
    <tr> 
      <td bgcolor='#FFFFFF' width="11%">内容</td>
      <td bgcolor='#FFFFFF' width="89%">
		<input type="hidden" name="commentContnet" />
		<script name="commentContnet" style="display:block;" id="e_content" type="text/plain">$rsdb[content]</script>
		<script type="text/javascript">
		$(function(){
			P8_UEDITOR({
				id: 'e_content',
				type:'all',
				xiumi:true,
				config: {
					toolbars:
					[
						['fullscreen', 'source','|', 'undo', 'redo','|', 'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc'],
						['paragraph','fontfamily','fontsize','|','indent','justifyleft','justifyright','justifycenter','justifyjustify','|','link','unlink','|','touppercase','tolowercase','|','imagenone','imageleft','imageright','imagecenter','simpleupload','|','insertvideo','attachment']
					]			
				}
			});
		});
		</script>
      </td>
    </tr>
    <tr> 
      <td align="center" bgcolor='#FFFFFF' colspan="2"> 
        <input  class="inputbtn p-redbtn" style="float:none"  type='submit' name='w' value='保存'>
        <input type="hidden" name="id" value="$id">
      </td>
    </tr></table>
  </form>
  <script type="text/javascript">
  function postedit(){
	  var title=$('#e_title').val();
	  var content=$('#e_content').val();
	  var id='{$id}';
	  $.ajax({
			type:'POST',
			url:'$this_url',
			dataType:'json',
			data:"title="+title+'&content='+content+'&id='+id,
			beforeSend:function(){edit_dialog.hide();ajaxing({'text':'正在提交修改'});},
			success:function(json){
				//$('#gbs_'+id+' .title').html(json.title);
				$('#gbs_'+id+' .ads-content').html(json.content);
				 ajaxing({'text':'修改成功',action: 'hide'});
			}
	});
	  return false;
	  
  }
  </script>
  </body>
  </html>
