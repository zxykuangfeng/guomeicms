	</div>
	<div class="letter-header-link hidden-xs" id="header_t">

<script>
var USERNAME = get_username();
$(document).ready(function(){

	init_labelshows('header_t');
})
$(".letter-header .nav-1st > li").hover(
	function(){
		if($(this).children('.nav-2nd').children('li').length != 0){
			$(this).children('.nav-2nd').stop().slideDown(100);
		}
	},
	function(){
		$(this).children('.nav-2nd').stop().slideUp(100);
	}
)
</script>

<div class="container">

					<form action="{$this_router}-detail" method="post" onsubmit="return checkform()" class="form-horizontal">

							</div>
						</div>

				<div class="query-description text-center">$label[letter_query_con1]</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
function checkform(){
if($('#susername').val()==''){
	alert('姓名必须要填哦！');return false;
}

	alert('查询码必须要填哦！');return false;
}
return true;
}
