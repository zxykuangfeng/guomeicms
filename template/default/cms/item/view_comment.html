		<script type="text/javascript">

		function comment_jsonp(json){
			$('#comments').html('<div></div>');
			
			var items = json.items;
			var keys = [];
			for (var j in items)
				keys.unshift(j);
			  
			for(var i in keys){
				$('#comments').append(
					comment.item(items[keys[i]], $('#comment_clone').clone().show())
				);
			}
		}
		
		var comment = new Comment({
			iid: $data[id],
			url: \$this_router +'-comment',
			callback: comment_jsonp,
			view_page: true
		});
		
		$(function(){
			var offset = $('#comment_box').offset();
			var requested = false;
			
			function get(){
				if(requested){
					$(window).unbind('scroll', get);
					return;
				}
				
				var top = get_scrollTop() + get_document_height();
				if(top > offset.top){
					comment.request(1);
					requested = true;
				}
			}
			
			get();
			$(window).scroll(get);
		});
		</script>

<script type="text/javascript">
var limitTime;
function post_comment(){
	var content=$('#content').val();
	if(content.length<5 || content==''){alert('评论字数太少或为空'); return false; }
	$('#comment_form').submit();
	$('#content').val('');
	limitTime=5;
	limitComment();
	
}

function limitComment(){
	limitTime=limitTime-1;
	if(limitTime>0){
		$('#content').val('还剩'+limitTime+'秒,你才可以再发表');
		$('#content').attr('disabled','disabled');
		$('#comment_submit').attr('disabled','disabled');
		setTimeout("limitComment()",1000);
	}else if(limitTime==0){
		$('#content').val('文明上网，登录留言');
		$('#content').removeAttr('disabled');
		$('#comment_submit').removeAttr('disabled');
	}
}
function reply_comment(id){
	reply_id = id;
	reply_dialog.show();
	$('#comment_'+ id).addClass('pre_reply');
	$('#reply_id').val(id);
}

   })

</script>
