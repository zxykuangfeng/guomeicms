<script type="text/javascript">
var reply_id;
var reply_dialog = new P8_Dialog({
	element: $('#reply_dialog'),
	title_bar: $('#reply_dialog').find('.title_bar'),
	button_bar: $('#reply_dialog').find('.button_bar'),
	content: $('#reply_dialog').find('.content'),
	close: $('#reply_dialog').find('.close'),
	overlay: false,
	show: function(){
		this.content.find('textarea').val('').get(0).focus();
	},
	ok: function(){
		if(!$.trim(this.content.find('textarea').val()).length){
			alert('content');
			return false;
		}
		
		$('#comment_'+ reply_id).removeClass('pre_reply');
		this.content.find('form').get(0).submit();
		
		return true;
	},
	cancel: function(){
		$('#comment_'+ reply_id).removeClass('pre_reply');
		
	}
});


function comment_request(page){
	page = page === undefined ? 1 : intval(page);
	page = Math.max(page, 1);
	
	$.getJSON(\$this_router +'-comment?iid=$iid&page='+ page +'&_ajax_request=1&callback=?', comment_jsonp);
}

function comment_jsonp(json){
	$('.pages').html(json.pages);
	
	$('#comments').html('<div></div>');
	
	var items = json.items;
	for(var i = 0; i < items.length; i++){
		$('#comments').append(comment_item(items[i], $('#clone').clone().show()));
	}
	window.location.hash = '#top';
}

function reply_comment(id){
	reply_id = id;
	reply_dialog.show();
	$('#comment_'+ id).addClass('pre_reply');
	$('#reply_id').val(id);
}

$(function(){
	$('#clone').hide();
	comment_request(1);
});
</script>
