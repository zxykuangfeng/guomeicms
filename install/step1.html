<script type="text/javascript">
function change_db(obj){
	dbtype = $(obj).val();
	if(dbtype=='dm'){
		$('#db_port').val(5236);
		$('#db_name').parent().parent().hide();

	}else if(dbtype=='kdb'){
		$('#db_port').val(54321);
		$('#db_name').parent().parent().show();
	}else{
		$('#db_port').val(3306)
		$('#db_name').parent().parent().show();
	}
}
function varify(){
		var success=false;
		var dbtype= $('#dbtype').val();console.log(dbtype);
		var host= $('#db_host').val();
		var port=$('#db_port').val();
        if(dbtype=='dm' && host=='dm')port='';
		var user=$('#db_user').val();
		var pawd=$('#db_password').val();
		var name=$('#db_name').val();
		var charset=$('#charset').val();
		$('font').remove();
		var h=u=n=true;
		if(user==''){$('#db_user').after('<font color=red>帐号不能为空</font>');u=false;}
		if(name=='' && dbtype=='mysql'){$('#db_name').after('<font color=red>数据库不能为空</font>');n=false;}
		
		if(host==''){$('#db_host').after('<font color=red>数据库主机不能为空</font>');h=false;}
		if(h && u && n){
			$.ajax({
				type:'POST',
				async:false,
				url: 'install/check.php',
				data:'job=db&host='+host+'&port='+port+'&user='+user+'&pawd='+pawd+'&name='+name+'&charset='+charset+'&dbtype='+dbtype,
				success:function(msg){
					if(msg!=='true'){
						if(msg=='nolink')_msg='<font color=red>不能连接数据库服务器,帐号或密码错误</font>';
						if(msg=='nocreate')_msg='<font color=red>不能创建数据库</font>';
						if(msg=='charset')_msg='<font color=red>不支持的字符集</font>';
						if(msg=='nodb')_msg='<font color=red>数据库不存在</font>';
						else _msg='<font color=red>='+msg+'</font>';
						$('#msg').html(_msg);
					}else{
						success=true;
					}
				}
			})
		}
		return success;
}

</script>
