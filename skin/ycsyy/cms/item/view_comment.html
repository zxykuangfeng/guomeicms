<script type="text/javascript">
var limitTime;
function post_comment(){
	var content=$('#content').val();
	if(content.length<5 || content==''){alert('璇勮?瀛楁暟澶?皯鎴栦负绌?); return false; }
	$('#comment_form').submit();
	$('#content').val('');
	limitTime=5;
	limitComment();
	
}

function limitComment(){
	limitTime=limitTime-1;
	if(limitTime>0){
		$('#content').val('杩樺墿'+limitTime+'绉?浣犳墠鍙?互鍐嶅彂琛ㄨ瘎璁?);
		$('#content').attr('disabled','disabled');
		$('#comment_submit').attr('disabled','disabled');
		setTimeout("limitComment()",1000);
	}else if(limitTime==0){
		$('#content').val('鏂囨槑涓婄綉锛岀櫥褰曠暀瑷€');
		$('#content').removeAttr('disabled');
		$('#comment_submit').removeAttr('disabled');
	}
}
function reply_comment(id){
	reply_id = id;
	reply_dialog.show();
	$('#comment_'+ id).addClass('pre_reply');
	$('#reply_id').val(id);
}

var UID = get_cookie('UID');
$(document).ready(function(){
	if(UID === undefined){
		$('#login_com_box').show();$('#logined_box').hide();
	}else{
		$('#logined_box').show();$('#login_com_box').hide();
	}  
});

</script>
